<!DOCTYPE html>
<html>
<head>
    <title>Stacking2</title>
    <style> 
    p::first-letter {
  text-transform: lowercase;
  font-size: 40px;
  color: darkorange;
}
p::first-line{
color: blue;
font-variant: small-caps;
}
   
    </style>
</head>
    

<body>
    <div>
        <h1> My first header</h1>
        <p>This is the first paragraph and <br>the second paragraph together</p>
        <p>This is the second paragraph</p>
        <p>This is the third paragraph</p>
  <div>
        <h2>My second header</h2>
        <p>This is the forth paragraph</p>
  </div>
</div>
</body>
