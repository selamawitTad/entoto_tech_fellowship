<!DOCTYPE html>
<html>
<head>
    <title>Stacking2</title>
    <style> 
    p~h2{
        color: brown;
        text-align: center;
        text-transform: uppercase;
    }
    

    </style>
</head>
    

<body>
    <div>
        <p>This is the first paragraph</p>
        <h1> Header 1</h1>

        <p>This is the second paragraph</p>
        <h2>Header 2</h2>
<div>
        <h2>Header 3</h2>
        <p>This is the third paragraph</p>

        <p>This is the forth paragraph</p>
        <h2>Header 4</h2>
</div>
    </div>
</body>
</html>
